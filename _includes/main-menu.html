{% assign pages = site.pages | sort:"weight"  %}

<ul class="main-menu">
  {% for p in pages %}
    {% if p.title %}
      <li class="main-menu_item {% if p.url == page.url %} -active{% endif %}">
        <a class="main-menu_link" href="{{ p.url | prepend: site.baseurl }}">
          <span>{{ p.title }}</span>
        </a>
      </li>
    {% endif %}
  {% endfor %}
  <li class="main-menu_item">
    <a class="main-menu_link" href="#">
      <span>Book Now</span>
    </a>
  </li>
</ul>
